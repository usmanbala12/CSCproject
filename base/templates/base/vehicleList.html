{% extends 'base_generic.html' %}
{% block content %}
<!-- vehicle and ticket description -->
<table class="table">
    <thead>
      <tr>
        <th scope="col">vehicle id</th>
        <th scope="col">Name</th>
        <th scope="col">Model</th>
        <th scope="col">Number</th>
        <th scope="col" style="width:5%"></th>
        <th scope="col" style="width:5%"></th>
      </tr>
    </thead>
    <tbody>
    {% for vehicle in vehicles %}
      <tr>
        <th scope="row">{{vehicle.id}}</th>
        <td>{{ vehicle.name }}</td>
        <td>{{ vehicle.model_name }} {{ ticket.last_name }}</td>
        <td>{{ vehicle.number }}</td>
        <td ><a href='{% url "base:updateVehicle" pk=vehicle.id %}'><button class='btn btn-success'>Edit</button></a></td>
        <td><a href='{% url "base:deleteVehicle" pk=vehicle.id %}?next={{request.path}}'><button class='btn btn-danger'>delete</button></a></td>
      </tr>
    {% endfor %}  
    </tbody>
  </table>
{% endblock %}
